<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOCK DEVIATION</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="boxGame">
        <div class="newGame">
            <p class="gameName">BLOCK IMPACT</p>
            <button class="game" onclick="gameOn()">JOGAR</button>
        </div>
        <div class="cpuBlock"></div>
        <div class="btns">
            <button class="btnEsq btnsAppearance" onclick="movePlayerLeft()">&laquo;</button>
            <button class="btnDir btnsAppearance" onclick="movePlayerRight()">&raquo;</button>
        </div>
        <div class="playerBlock"></div>
        <div class="playerScore">0</div>
        <div class="gameOver">
            <div class="gameOverTxt">GAME OVER</div>
            <button class="reloadGame" onclick="reloadGame()">JOGAR NOVAMENTE</button>
            <div class="scoreText"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
